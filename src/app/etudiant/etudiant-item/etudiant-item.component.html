<mat-list-item>
  <mat-icon mat-list-icon>person</mat-icon>
  <div mat-line>{{etudiant.nom}} | {{etudiant.email}}</div>
  <div mat-line> {{etudiant.dateNais | date}} </div>
  <button mat-button color="primary">Edit</button>
  <button mat-button color="warn" (click)="onDelete(etudiant)">Delete</button>
  <button mat-button color="accent" [routerLink]="['/etudiantDetail', etudiant.id]">Detail</button>
</mat-list-item>
